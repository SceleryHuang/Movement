<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 100px;
            height: 300px;
            background: aquamarine;
            position: absolute;
            left: -100px;

        }
        #div1 span{
            width: 25px;
            height: 80px;
            background:#cccccc;
            position: absolute;
            left: 100px;
            line-height:20px;
            top:100px;

        }
    </style>
    <script>
         window.onload = function () {
             var oDiv = document.getElementById('div1');
             var timmer = null;
             oDiv.onmouseover = function(){
                 move(0);
             };
             oDiv.onmouseout = function () {
                move(-100);
             };
             function move(iTarget) {
                 clearInterval(timmer);
                 timmer = setInterval(function () {
                     var speed;
                     if (oDiv.offsetLeft<iTarget){
                         speed = 10;
                     }else{
                         speed = -10;
                     }
                     if(oDiv.offsetLeft == iTarget){
                         clearInterval(timmer);
                     }else{
                         oDiv.style.left = oDiv.offsetLeft + speed +'px';
                     }
                 },30)
             }
         }
    </script>


</head>
<body>
<div id = 'div1'>
    <span> 分享到</span>
</div>

</body>
</html>
