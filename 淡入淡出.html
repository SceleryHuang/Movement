<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width:200px;
            height:200px;
            background:red;
            filter:alpha(opacity:30);
            opacity:0.3;
        }
    </style>
    <script>
        window.onload = function () {
            var oDiv = document.getElementById('div1');
            
            oDiv.onmouseover = function () {
                startmove(100);
            };
            oDiv.onmouseout = function () {
                startmove(10);

            };

            var timmer =  null;
            var alpha = 30;
            function startmove (Target) {
                var oDiv = document.getElementById('div1');

                clearInterval(timmer);
                timmer = setInterval(function () {
                    var speed = 0;
                    if(alpha<Target){
                        speed = 10;
                    }else{
                        speed = -10;
                    }

                    if(alpha == Target)
                    {
                        clearInterval(timmer);
                    }
                    else
                    {
                        alpha += speed;

                        oDiv.style.filter = 'alpha(opacity:'+alpha+')';
                        oDiv.style.opacity = alpha/100;
                        oDiv.style.background = 'green';
                    }
                },30);
            }
        }
    </script>
</head>
<body>
<div id = 'div1'>
</div>
</body>
</html>
